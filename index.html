<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-2">
                Search for a city:
                <input id="search" type="text" placeholder="Search...">
                <button id="submit">Submit</button>
                <div id="searchHistory"></div>
            </div>

            <div class="col-10 align-item-center">
                <div class="today">
                    <h2>Minneapolis - <span id="currentDate"></span></h2>
                    <img id="weatherId" src="">
                    <div class="category">Temperature: <span id="currentTemp"></span></div>
                    <div class="category">Wind: <span id="currentWind"></span></div>
                    <div class="category">Humidity: <span id="currentHumidity"></span></div>
                    <div class="category">UV Index: <span id="currentUv"></span></div>
                </div>
                <h2>5-Day Forecast:</h2>
                <div class="future">
                    <div class="card" id="day1">
                        <h4 id="tomorrow">Day 1</h4>
                        <img id="weatherId1" src="">
                        <div class="category">Temp: <span id="oneDayTemp"></span></div>
                        <div class="category">Wind: <span id="oneDayWind"></span></div>
                        <div class="category">Humidity: <span id="oneDayHumidity"></span></div>
                        
                    </div>
                    <div class="card" id="day2">
                        <h4 id="day-2">Day 2</h4>
                        <img id="weatherId2" src="">
                        <div class="category">Temp: <span id="twoDayTemp"></span></div>
                        <div class="category">Wind: <span id="twoDayWind"></span></div>
                        <div class="category">Humidity: <span id="twoDayHumidity"></span></div>
                    </div>
                    <div class="card" id="day3">
                        <h4 id="day-3">Day 3</h4>
                        <img id="weatherId3" src="">
                        <div class="category">Temp: <span id="threeDayTemp"></span></div>
                        <div class="category">Wind: <span id="threeDayWind"></span></div>
                        <div class="category">Humidity: <span id="threeDayHumidity"></span></div>
                    </div>
                    <div class="card" id="day4">
                        <h4 id="day-4">Day 4</h4>
                        <img id="weatherId4" src="">
                        <div class="category">Temp: <span id="fourDayTemp"></span></div>
                        <div class="category">Wind: <span id="fourDayWind"></span></div>
                        <div class="category">Humidity: <span id="fourDayHumidity"></span></div>
                    </div>
                    <div class="card" id="day5">
                        <h4 id="day-5">Day 5</h4>
                        <img id="weatherId5" src="">
                        <div class="category">Temp: <span id="fiveDayTemp"></span></div>
                        <div class="category">Wind: <span id="fiveDayWind"></span></div>
                        <div class="category">Humidity: <span id="fiveDayHumidity"></span></div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
